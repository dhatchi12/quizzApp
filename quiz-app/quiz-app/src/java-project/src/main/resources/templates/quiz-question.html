<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question [[${questionNumber}]] - CS Engineering Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .question-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .option-card {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #e9ecef;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .option-card:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        .option-card.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
        }
        .progress-custom {
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        .progress-bar-custom {
            background: linear-gradient(90deg, #28a745, #20c997);
            border-radius: 10px;
        }
        .btn-next {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Top Progress Bar -->
    <div class="container-fluid bg-white py-2 shadow-sm">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <strong>Question [[${questionNumber}]] of [[${totalQuestions}]]</strong>
                </div>
                <div class="col-md-6">
                    <div class="progress progress-custom">
                        <div class="progress-bar progress-bar-custom" 
                             th:style="'width: ' + ${progress} + '%'" 
                             role="progressbar" 
                             th:text="${progress} + '%'">20%</div>
                    </div>
                </div>
                <div class="col-md-3 text-end">
                    <span class="badge bg-primary" th:text="${question.category}">Category</span>
                    <span class="badge bg-warning text-dark" th:text="${question.difficulty}">Difficulty</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Question Section -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="question-card p-5">
                    <!-- Question Text -->
                    <div class="text-center mb-4">
                        <h2 class="fw-bold mb-3" th:text="${question.questionText}">
                            What is the time complexity of binary search?
                        </h2>
                    </div>

                    <!-- Answer Options Form -->
                    <form action="/quiz/answer" method="post" id="answerForm">
                        <input type="hidden" name="questionId" th:value="${question.id}">
                        
                        <div class="row mb-4">
                            <!-- Option A -->
                            <div class="col-md-6 mb-3">
                                <div class="option-card p-4 h-100" onclick="selectOption('A')">
                                    <div class="d-flex align-items-center">
                                        <div class="me-3">
                                            <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center" 
                                                 style="width: 40px; height: 40px;">
                                                <strong>A</strong>
                                            </div>
                                        </div>
                                        <div class="flex-grow-1">
                                            <p class="mb-0" th:text="${question.optionA}">O(n)</p>
                                        </div>
                                        <div class="ms-3">
                                            <input type="radio" name="answer" value="A" id="optionA" class="form-check-input">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Option B -->
                            <div class="col-md-6 mb-3">
                                <div class="option-card p-4 h-100" onclick="selectOption('B')">
                                    <div class="d-flex align-items-center">
                                        <div class="me-3">
                                            <div class="rounded-circle bg-success text-white d-flex align-items-center justify-content-center" 
                                                 style="width: 40px; height: 40px;">
                                                <strong>B</strong>
                                            </div>
                                        </div>
                                        <div class="flex-grow-1">
                                            <p class="mb-0" th:text="${question.optionB}">O(log n)</p>
                                        </div>
                                        <div class="ms-3">
                                            <input type="radio" name="answer" value="B" id="optionB" class="form-check-input">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Option C -->
                            <div class="col-md-6 mb-3">
                                <div class="option-card p-4 h-100" onclick="selectOption('C')">
                                    <div class="d-flex align-items-center">
                                        <div class="me-3">
                                            <div class="rounded-circle bg-warning text-white d-flex align-items-center justify-content-center" 
                                                 style="width: 40px; height: 40px;">
                                                <strong>C</strong>
                                            </div>
                                        </div>
                                        <div class="flex-grow-1">
                                            <p class="mb-0" th:text="${question.optionC}">O(nÂ²)</p>
                                        </div>
                                        <div class="ms-3">
                                            <input type="radio" name="answer" value="C" id="optionC" class="form-check-input">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Option D -->
                            <div class="col-md-6 mb-3">
                                <div class="option-card p-4 h-100" onclick="selectOption('D')">
                                    <div class="d-flex align-items-center">
                                        <div class="me-3">
                                            <div class="rounded-circle bg-danger text-white d-flex align-items-center justify-content-center" 
                                                 style="width: 40px; height: 40px;">
                                                <strong>D</strong>
                                            </div>
                                        </div>
                                        <div class="flex-grow-1">
                                            <p class="mb-0" th:text="${question.optionD}">O(1)</p>
                                        </div>
                                        <div class="ms-3">
                                            <input type="radio" name="answer" value="D" id="optionD" class="form-check-input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Navigation Buttons -->
                        <div class="text-center">
                            <button type="submit" id="nextBtn" class="btn btn-next btn-lg text-white" disabled>
                                <span th:if="${questionNumber < totalQuestions}">
                                    <i class="fas fa-arrow-right me-2"></i>Next Question
                                </span>
                                <span th:if="${questionNumber >= totalQuestions}">
                                    <i class="fas fa-check me-2"></i>Submit Quiz
                                </span>
                            </button>
                        </div>
                    </form>

                    <!-- Question Info -->
                    <div class="mt-4 text-center">
                        <small class="text-muted">
                            <i class="fas fa-lightbulb me-1"></i>
                            Select an answer to proceed to the next question
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Messages -->
    <div th:if="${error}" class="container">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">
                <i class="fas fa-clock me-2"></i>
                Quiz in progress... Take your time to think carefully.
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function selectOption(option) {
            // Clear all selections
            document.querySelectorAll('.option-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Clear all radio buttons
            document.querySelectorAll('input[name="answer"]').forEach(radio => {
                radio.checked = false;
            });
            
            // Select the clicked option
            document.getElementById('option' + option).checked = true;
            document.querySelector(`#option${option}`).closest('.option-card').classList.add('selected');
            
            // Enable the next button
            document.getElementById('nextBtn').disabled = false;
        }

        // Prevent back navigation
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            alert('You cannot go back during the quiz. Please continue with the current question.');
            history.go(1);
        };

        // Auto-submit form when button is clicked
        document.getElementById('answerForm').addEventListener('submit', function(e) {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            if (!selectedAnswer) {
                e.preventDefault();
                alert('Please select an answer before proceeding.');
                return false;
            }
            
            // Show loading state
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Loading...';
            nextBtn.disabled = true;
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case '1':
                case 'a':
                case 'A':
                    selectOption('A');
                    break;
                case '2':
                case 'b':
                case 'B':
                    selectOption('B');
                    break;
                case '3':
                case 'c':
                case 'C':
                    selectOption('C');
                    break;
                case '4':
                case 'd':
                case 'D':
                    selectOption('D');
                    break;
                case 'Enter':
                    if (!document.getElementById('nextBtn').disabled) {
                        document.getElementById('answerForm').submit();
                    }
                    break;
            }
        });
    </script>
</body>
</html>
