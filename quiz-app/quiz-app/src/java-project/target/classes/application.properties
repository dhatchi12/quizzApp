# Spring Boot Quiz Application Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/

# H2 Database Configuration (In-memory database for development)
spring.datasource.url=jdbc:h2:mem:quizdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development and debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=QUIZ_SESSION

# Application Information
info.app.name=Computer Science Engineering Quiz App
info.app.description=A comprehensive quiz application for CSE students
info.app.version=1.0.0

# Logging Configuration
logging.level.com.example=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# DevTools Configuration (for development)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
